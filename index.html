<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychic Game</title>
  <link href="https://fonts.googleapis.com/css?family=Merienda|Metamorphous" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="wrapper">
    
    <header>
      <h1>The Psychic Game</h1>
    </header>
  
    <section>
      <div class="dir-text">
        <p>Are you Psychic?</p>
        <p>Test your abilities and look into my <b>CRYSTAL BALL</b>.  Choose the <u>letter</u> you think you see!</p>
        <p>You have 9 tries to answer correctly.</p>
      </div> 

      <div class="crystal-ball">
        <p id="user-wins"></p>
        <p id="user-loses"></p>
        <p id="guesses-remain"></p>
        <p id="user-guess"></p>
        <p id="user-entry"></p>
      </div>

    </section>

  </div>

  

  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</body>
</html>
